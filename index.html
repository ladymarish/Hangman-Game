<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Averia+Libre" rel="stylesheet">    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hangman Game Punk Rock</title>
</head>
<body>
  <div id="main" class="main container">
    <h1><center><i class="fas fa-headphones"></i>&nbsp;Punk Rock Hangman</center></h1>
    <h2>Press any key to get started. Guess the band on the picture to hear the song.</h2>
    <div class="jumbotron">
        <div class="row">
          <div class="col">
            <img id="bandImage" src="">
            <button onclick="newGame()"><center>Play Another Game</center></button>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-sm-6">
                <h3>Wins</h3>
                <div class="game" id="wins"></div>
              </div>
              <div class="col-sm-5">
                <h3>Losses</h3>
                <div class="game" id="losses"></div>
              </div>
            </div>
              <hr>
            <h3>Current Word<h3>
            <div class="game" id="word"></div>
               <hr>
            <h3>Number of Guesses Remaining</h3>
            <div class="game" id="guesses"></div>
               <hr>
            <h3>Letters already guessed</h3>
            <div class="game" id="letters"></div>
          </div>
        </div><!-- .row -->
    </div><!-- jumbotron -->

    <!-- <audio id="music" src="" loop="loop"></audio> -->
    <!-- <audio id='music' src='assets/audio/Come-as-you-are.mp3' autoplay></audio> -->
  </div><!-- main container -->
  <div id="music"></div>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>
